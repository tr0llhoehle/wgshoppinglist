<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
		<script type='text/javascript' src="js/jquery-1.7.2.min.js"></script>
		<script type='text/javascript' src="js/jquery.mobile-1.1.0.min.js"></script>
		<script type='text/javascript' src='js/knockout-2.1.0.js'></script>
		<script type='text/javascript' src="js/main.js"></script>
		<script type='text/javascript' src="js/shoppingList.js"></script>
		<script type='text/javascript' src="js/network.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WGMS shopping list</title>
	</head>
	<body>
		<div id="shoppinglist" data-role="page">
			<div data-role="header">
				<p>
					<h1>Edit shopping list</h1>
				</p>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-bind="foreach: items"> 
					<li>
						<input id="foo" type="checkbox"/>
						<label for="foo" checked="checked">
							<button data-inline="true" data-icon="delete" data-mini="true">Remove</button><span style="padding: 20px" data-bind="text: name"/>
						</label>
					</li>
				</ul>
			</div>
			<div data-role="footer">
				<p align="right">
					<a href="#add" data-role="button" data-rel="dialog" data-transition="pop">Add new item</a>
					<a href="#shopping" data-role="button">Start shopping</a>
				</p>
			</div>
		</div>
		<div id="auth" data-role="page">
			<div data-role="header">
				<h1>Authentification required</h1>
			</div>
			<div data-role="content" id="logincontent">
				<form method="post" action="../Login">
					Username: <input id="name" name="name" type="text"><br> 
					Password: <input id="password" name="password" type="password"><br> 
					<input class="button" type="button" value="Login">
				</form> 
			<div data-role="footer">
			</div>
			</div>  
		</div>
		<div id="add" data-role="page">
			<div data-role="header">
				<h1>Add new item</h1>
			</div>
			<div data-role="content">
				<p>foo</p>
			</div>
			<div data-role="footer">
				<p>bar</p>
			</div>
		</div>
	</body>
</html>
